<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Yogurest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>      
      <ion-col size="6" size-md="4">
        <ion-card (click)="goToProductList()">
          <ion-icon name="cube"></ion-icon>
          <p>Productos</p>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card (click)="goToCreateOrder()">
          <ion-icon name="cart"></ion-icon>
          <p>Crear Orden</p>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card>
          <ion-icon name="stats"></ion-icon>
          <p>Mis Ventas</p>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" (click)="goToCustomerList()">
        <ion-card>
          <ion-icon name="body"></ion-icon>
          <p>Clientes</p>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-card>
          <ion-icon name="person"></ion-icon>
          <p>Mis Datos</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
