<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-back-button slot="start" text=""></ion-back-button>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productList" routerLink="/product/{{product.id}}">
      <ion-label text-wrap >
        <ion-text color="primary">
          <h2>{{product.name}}</h2>
        </ion-text>
        <p>Stock: {{(product.stock_quantity * 1).toLocaleString('de-DE')}}</p>
      </ion-label>
      <ion-badge slot="end">${{(product.regular_price *1).toLocaleString('de-DE')}} /U.</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
